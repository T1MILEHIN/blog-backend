        <h1>Welcome to the Admin Page</h1>

        <form onsubmit="addCategory(event)">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        
        async function checkAuth() {
            try {
                const response = await axios.get("/auth/check/", {}, { withCredentials: true });

                console.log(response);

                if (response.data.isAuthenticated) {
                    document.querySelector("#auth-buttons").innerHTML = `
                        <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
                    `;
                }
            } catch (error) {
                console.log("User not logged in");
            }
        }

        checkAuth();

        async function logoutUser() {
            const response = await axios.post("/auth/logout/", {}, { withCredentials: true });
            window.location.reload();
        }
        

        async function addCategory(event) {
            event.preventDefault();

            const input = event.target.category;
            const name = input.value;

            const response = await axios.post(
                "/category",
                { name }
            );

            console.log(response);

            if (response.status === 201) {
                input.blur();
                input.value = "";
            }
        }

        async function addCategoryTwo(event) {
            event.preventDefault();
            const name = event.target.category.value;
            const response = await axios.post(`/category/${name}`)
            console.log(response);
        }


    
    </script>
