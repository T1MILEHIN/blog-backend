<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Register - BANTER</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      padding: 20px 0;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .register-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .logo i {
      font-size: 2rem;
      color: white;
    }

    .register-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .register-subtitle {
      color: #64748b;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: #334155;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .input-group-custom {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      z-index: 2;
    }

    .form-control {
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .form-text {
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 0.4rem;
    }

    .name-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .btn-primary {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary-gradient);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748b;
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--primary-gradient);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #f093fb;
    }

    /* Loading Spinner */
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .spinner-overlay.show {
      display: flex;
    }

    .spinner-content {
      text-align: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner-text {
      color: white;
      font-size: 1rem;
      font-weight: 500;
    }

    /* Alert */
    .alert-custom {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 300px;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: none;
      align-items: center;
      gap: 1rem;
      z-index: 10000;
      animation: slideInRight 0.4s ease-out;
    }

    .alert-custom.show {
      display: flex;
    }

    .alert-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .alert-error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .alert-icon {
      font-size: 1.5rem;
    }

    .alert-content {
      flex: 1;
    }

    .alert-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
      padding: 0;
      line-height: 1;
    }

    .alert-close:hover {
      opacity: 1;
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      background: #e2e8f0;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { 
      width: 33%; 
      background: #ef4444; 
    }

    .strength-medium { 
      width: 66%; 
      background: #f59e0b; 
    }

    .strength-strong { 
      width: 100%; 
      background: #10b981; 
    }

    @media (max-width: 576px) {
      .register-card {
        padding: 2rem 1.5rem;
      }

      .register-title {
        font-size: 1.5rem;
      }

      .name-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="spinnerOverlay" class="spinner-overlay">
    <div class="spinner-content">
      <div class="spinner"></div>
      <p class="spinner-text">Creating your account...</p>
    </div>
  </div>

  <!-- Alert -->
  <div id="alertBox" class="alert-custom">
    <i id="alertIcon" class="alert-icon bi"></i>
    <div class="alert-content">
      <div id="alertMessage"></div>
    </div>
    <button class="alert-close" onclick="closeAlert()">&times;</button>
  </div>

  <!-- Register Container -->
  <div class="register-container">
    <div class="register-card">
      <div class="logo-container">
        <div class="logo">
          <i class="bi bi-person-plus-fill"></i>
        </div>
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join BANTER today</p>
      </div>

      <form onsubmit="registerUser(event)" id="registerForm">
        <div class="name-row">
          <div class="form-group">
            <label for="firstname" class="form-label">First Name</label>
            <div class="input-group-custom">
              <i class="input-icon bi bi-person"></i>
              <input type="text" class="form-control" id="firstname" placeholder="John" required>
            </div>
          </div>

          <div class="form-group">
            <label for="lastname" class="form-label">Last Name</label>
            <div class="input-group-custom">
              <i class="input-icon bi bi-person"></i>
              <input type="text" class="form-control" id="lastname" placeholder="Doe" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group-custom">
            <i class="input-icon bi bi-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-group-custom">
            <i class="input-icon bi bi-lock"></i>
            <input type="password" class="form-control" id="password" placeholder="Create a strong password" required minlength="6" oninput="checkPasswordStrength()">
          </div>
          <div class="password-strength">
            <div id="passwordStrengthBar" class="password-strength-bar"></div>
          </div>
          <div class="form-text" id="passwordHint">Password must be at least 6 characters</div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">Create Account</span>
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/login">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    function showSpinner() {
      document.getElementById('spinnerOverlay').classList.add('show');
      document.getElementById('submitBtn').disabled = true;
    }

    function hideSpinner() {
      document.getElementById('spinnerOverlay').classList.remove('show');
      document.getElementById('submitBtn').disabled = false;
    }

    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      const alertIcon = document.getElementById('alertIcon');
      const alertMessage = document.getElementById('alertMessage');

      alertBox.className = `alert-custom alert-${type} show`;
      alertIcon.className = `alert-icon bi ${type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-circle-fill'}`;
      alertMessage.textContent = message;

      setTimeout(() => {
        closeAlert();
      }, 5000);
    }

    function closeAlert() {
      document.getElementById('alertBox').classList.remove('show');
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('passwordStrengthBar');
      const hint = document.getElementById('passwordHint');

      if (password.length === 0) {
        strengthBar.className = 'password-strength-bar';
        hint.textContent = 'Password must be at least 6 characters';
        return;
      }

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;

      if (strength <= 2) {
        strengthBar.className = 'password-strength-bar strength-weak';
        hint.textContent = 'Weak password';
      } else if (strength <= 3) {
        strengthBar.className = 'password-strength-bar strength-medium';
        hint.textContent = 'Medium strength password';
      } else {
        strengthBar.className = 'password-strength-bar strength-strong';
        hint.textContent = 'Strong password!';
      }
    }

    async function registerUser(event) {
      event.preventDefault();
      showSpinner();

      const firstname = event.target.firstname.value;
      const lastname = event.target.lastname.value;
      const email = event.target.email.value;
      const password = event.target.password.value;

      const data = { firstname, lastname, email, password };

      try {
        const response = await axios.post("/auth/register", data, { withCredentials: true });
        
        hideSpinner();
        showAlert('Account created successfully! Redirecting to login...', 'success');
        
        setTimeout(() => {
          window.location.href = "/login";
        }, 2000);
      } catch (error) {
        hideSpinner();
        const errorMessage = error.response?.data?.message || 'Registration failed. Please try again.';
        showAlert(errorMessage, 'error');
      }
    }

    async function checkAuth() {
      try {
        const response = await axios.get("/auth/check/", { withCredentials: true });
        if (response.data.isAuthenticated) {
          window.location.href = "/";
        }
      } catch (error) {
        console.log("User not logged in");
      }
    }

    checkAuth();
  </script>
</body>

</html>
